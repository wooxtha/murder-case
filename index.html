<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Relationship Map - Murder at Tanjong Pagar Law Firm</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0; 
    overflow: hidden;
    background-color: #f4f7f9;
  }
  svg {
    width: 100vw;
    height: 100vh;
  }
  .node circle {
    stroke: #333;
    stroke-width: 1.5px;
    fill: #66b3ff;
    cursor: pointer;
  }
  .node text {
    font-size: 12px;
    pointer-events: none;
    fill: #000;
    font-weight: bold;
  }
  .link {
    stroke: #999;
    stroke-opacity: 0.6;
    stroke-width: 2px;
  }
  .tooltip {
    position: absolute;
    background: #fff;
    border: 1px solid #ddd;
    padding: 6px 8px;
    font-size: 13px;
    border-radius: 4px;
    pointer-events: none;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
  }
</style>
</head>
<body>

<svg></svg>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script>
// Data: nodes and links
const nodes = [
  { id: "Christina Lee (Victim)" },
  { id: "Stephen Glisson" },
  { id: "Michelle Ho" },
  { id: "Clarence Cheung" },
  { id: "Jason Lee" },
  { id: "Sophia Ibrahim" },
  { id: "Lilyan Lam" },
  { id: "Simon Carter" },
  { id: "Bo Jing" },
  { id: "Tan Choon Beng" },
  { id: "Charles Park" }
];

const links = [
  { source: "Christina Lee (Victim)", target: "Stephen Glisson", relation: "Law firm partners" },
  { source: "Christina Lee (Victim)", target: "Michelle Ho", relation: "Law firm partners" },
  { source: "Stephen Glisson", target: "Bo Jing", relation: "Client meeting" },
  { source: "Michelle Ho", target: "Simon Carter", relation: "Client meeting" },
  { source: "Michelle Ho", target: "Charles Park", relation: "Married" },
  { source: "Clarence Cheung", target: "Stephen Glisson", relation: "Asked for promotion" },
  { source: "Clarence Cheung", target: "Bo Jing", relation: "Drafted will" },
  { source: "Clarence Cheung", target: "Tan Choon Beng", relation: "Side job and dinner" },
  { source: "Jason Lee", target: "Christina Lee (Victim)", relation: "Cousins" },
  { source: "Jason Lee", target: "Sophia Ibrahim", relation: "Worked together" },
  { source: "Jason Lee", target: "Clarence Cheung", relation: "Co-workers" },
  { source: "Sophia Ibrahim", target: "Christina Lee (Victim)", relation: "Conflict incident" },
  { source: "Lilyan Lam", target: "Christina Lee (Victim)", relation: "Found the body" },
  { source: "Tan Choon Beng", target: "Charles Park", relation: "Side business" }
];

// Setup SVG and simulation
const svg = d3.select("svg");
const width = window.innerWidth;
const height = window.innerHeight;

const tooltip = d3.select("body").append("div")
  .attr("class", "tooltip")
  .style("opacity", 0);

const simulation = d3.forceSimulation(nodes)
  .force("link", d3.forceLink(links).id(d => d.id).distance(150).strength(0.7))
  .force("charge", d3.forceManyBody().strength(-400))
  .force("center", d3.forceCenter(width / 2, height / 2))
  .force("collide", d3.forceCollide(50));

// Draw links (edges)
const link = svg.append("g")
  .attr("stroke", "#999")
  .attr("stroke-opacity", 0.6)
  .selectAll("line")
  .data(links)
  .join("line")
  .attr("class", "link")
  .attr("stroke-width", 2)
  .on("mouseover", (event, d) => {
    tooltip.transition().duration(200).style("opacity", 0.9);
    tooltip.html(`<strong>Relationship:</strong> ${d.relation}`)
      .style("left", (event.pageX + 10) + "px")
      .style("top", (event.pageY - 28) + "px");
  })
  .on("mouseout", () => {
    tooltip.transition().duration(500).style("opacity", 0);
  });

// Draw nodes
const node = svg.append("g")
  .attr("stroke", "#333")
  .attr("stroke-width", 1.5)
  .selectAll("g")
  .data(nodes)
  .join("g")
  .attr("class", "node")
  .call(drag(simulation));

node.append("circle")
  .attr("r", 20)
  .attr("fill", "#66b3ff");

node.append("text")
  .text(d => d.id)
  .attr("x", 25)
  .attr("y", 6);

// Drag behavior
function drag(simulation) {
  function dragstarted(event, d) {
    if (!event.active) simulation.alphaTarget(0.3).restart();
    d.fx = d.x;
    d.fy = d.y;
  }
  function dragged(event, d) {
    d.fx = event.x;
    d.fy = event.y;
  }
  function dragended(event, d) {
    if (!event.active) simulation.alphaTarget(0);
    d.fx = null;
    d.fy = null;
  }
  return d3.drag()
    .on("start", dragstarted)
    .on("drag", dragged)
    .on("end", dragended);
}

// Update simulation on every tick
simulation.on("tick", () => {
  // Update link positions
  link
    .attr("x1", d => d.source.x)
    .attr("y1", d => d.source.y)
    .attr("x2", d => d.target.x)
    .attr("y2", d => d.target.y);

  // Update node positions
  node.attr("transform", d => `translate(${d.x},${d.y})`);
});

// Resize SVG on window resize
window.addEventListener('resize', () => {
  svg.attr("width", window.innerWidth).attr("height", window.innerHeight);
});
</script>

</body>
</html>
