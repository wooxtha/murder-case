<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Relationship Web: Murder in Tanjong Pagar</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    svg {
      width: 100%;
      height: 100vh;
    }
    .link {
      stroke-width: 2px;
    }
    .node circle {
      stroke: #fff;
      stroke-width: 2px;
    }
    .tooltip {
      position: absolute;
      background: #222;
      color: #fff;
      padding: 6px 10px;
      border-radius: 4px;
      pointer-events: none;
      font-size: 14px;
    }
  </style>
</head>
<body>

<svg></svg>
<div class="tooltip" style="opacity:0;"></div>

<script>
  const nodes = [
    { id: "Christina", role: "Victim - Owner of law firm" },
    { id: "Jason", role: "Senior Lawyer - Resentful, suspicious" },
    { id: "Amir", role: "Junior Associate - Observant" },
    { id: "Deborah", role: "Paralegal - Found the body" },
    { id: "Marcus", role: "IT - Noticed Jason's behavior" },
    { id: "Rachel", role: "Receptionist - Neutral" }
  ];

  const links = [
    { source: "Jason", target: "Christina", type: "conflict" },
    { source: "Deborah", target: "Christina", type: "friendly" },
    { source: "Amir", target: "Jason", type: "suspicious" },
    { source: "Marcus", target: "Jason", type: "suspicious" },
    { source: "Rachel", target: "Christina", type: "friendly" },
    { source: "Deborah", target: "Amir", type: "neutral" }
  ];

  const svg = d3.select("svg"),
        width = window.innerWidth,
        height = window.innerHeight;

  const tooltip = d3.select(".tooltip");

  const simulation = d3.forceSimulation(nodes)
    .force("link", d3.forceLink(links).id(d => d.id).distance(150))
    .force("charge", d3.forceManyBody().strength(-400))
    .force("center", d3.forceCenter(width / 2, height / 2));

  const link = svg.append("g")
    .attr("stroke", "#aaa")
    .selectAll("line")
    .data(links)
    .enter().append("line")
    .attr("class", "link")
    .attr("stroke", d => {
      if (d.type === "conflict") return "red";
      if (d.type === "friendly") return "green";
      if (d.type === "suspicious") return "black";
      return "#aaa";
    });

  const node = svg.append("g")
    .selectAll("circle")
    .data(nodes)
    .enter().append("g")
    .attr("class", "node")
    .call(d3.drag()
      .on("start", dragstarted)
      .on("drag", dragged)
      .on("end", dragended));

  node.append("circle")
    .attr("r", 25)
    .attr("fill", "#69b3a2")
    .on("mouseover", function(event, d) {
      tooltip.transition().duration(200).style("opacity", 0.9);
      tooltip.html(`<strong>${d.id}</strong><br>${d.role}`)
        .style("left", (event.pageX + 10) + "px")
        .style("top", (event.pageY - 28) + "px");
    })
    .on("mouseout", function() {
      tooltip.transition().duration(500).style("opacity", 0);
    });

  node.append("text")
    .attr("dy", 4)
    .attr("text-anchor", "middle")
    .style("pointer-events", "none")
    .style("font-size", "12px")
    .text(d => d.id);

  simulation.on("tick", () => {
    link
      .attr("x1", d => d.source.x)
      .attr("y1", d => d.source.y)
      .attr("x2", d => d.target.x)
      .attr("y2", d => d.target.y);

    node.attr("transform", d => `translate(${d.x},${d.y})`);
  });

  function dragstarted(event, d) {
    if (!event.active) simulation.alphaTarget(0.3).restart();
    d.fx = d.x;
    d.fy = d.y;
  }

  function dragged(event, d) {
    d.fx = event.x;
    d.fy = event.y;
  }

  function dragended(event, d) {
    if (!event.active) simulation.alphaTarget(0);
    d.fx = null;
    d.fy = null;
  }
</script>
</body>
</html>
